<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div id="dashboard-heading">
            <img id="dashboard-image" src="images/view-dashboard.svg" alt="dashboard image">
            <h2 id="dashboard-text">Dashboard</h2>
        </div>
        <div id="dashboard-body">
            <div class="dashboard-icons">
                <img id="home-image" src="images/home.svg" alt="home image">
                <span id="home-text">Home</span>
            </div>
            <div class="dashboard-icons">
                <img id="profile-image" src="images/card-account-details-outline.svg" alt="profile image">
                <span id="profile-text">Profile</span>
            </div>
            <div class="dashboard-icons">
                <img id="messages-image" src="images/message-reply-outline.svg" alt="messages image">
                <span id="messages-text">Messages</span>
            </div>
            <div class="dashboard-icons">
                <img id="history-image" src="images/clock-time-three-outline.svg" alt="history image">
                <span id="history-text">History</span>
            </div>
            <div class="dashboard-icons">
                <img id="task-image" src="images/notebook-outline.svg" alt="task image">
                <span id="task-text">Task</span>
            </div>
            <div class="dashboard-icons">
                <img id="communities-image" src="images/account-group.svg" alt="communities image">
                <span id="communities-text">Communities</span>
            </div>
            <div class="dashboard-icons">
                <img id="settings-image" src="images/cog-outline.svg" alt="settings image">
                <span id="settings-text">Settings</span>
            </div>
            <div class="dashboard-icons">
                <img id="support-image" src="images/help.svg" alt="support image">
                <span id="support-text">Support</span>
            </div>
            <div class="dashboard-icons">
                <img id="privacy-image" src="images/shield-check-outline.svg" alt="privacy image">
                <span id="privacy-text">Privacy</span>
            </div>
        </div>
    </div>
    <div class="top-page">
        <div class="top-page-left">
            <img id="search-image" src="images/magnify.svg" alt="search image">
            <input id="searchbar" type="text" placeholder="Search..">
        </div>
        <div class="top-page-right">
            <img id="bell-image" src="images/bell-ring.svg" alt="bell image">
            <img id="user-image" src="images/user-alt-1-svgrepo-com.svg" alt="user image">
            <span id="user-text">Carrom King</span>
        </div>
        <div class="top-page-bottomleft">
            <img id="user-image2" src="images/user-alt-1-svgrepo-com.svg" alt="user image">
            <span id="user-text2">Hi there,</span>
            <span id="user-text3">Carrom King (@cking)</span>
        </div>
        <div class="top-page-bottomright">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="main-page">
        <div class="left-side">
            
        </div>
        <div class="right-side">

        </div>
    </div>
    <Script src="script.js"></Script>
</body>
</html>
